<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="quiz.css" rel="stylesheet">
    </head>
    <body>
        <div id="quiz">
            <h1>Quiz</h1>
            <hr style="border: 1px solid red;">
            <h4 id="question"></h4>
            
            <ul>
                <li class="li1">
                    <input type="radio" name="option" id="a" class="answer">
                    <label for="a" id="atext">Answer</label>
                </li>
                <li class="li2">
                    <input type="radio" name="option" id="b" class="answer">
                    <label for="b" id="btext">Answer</label>
                </li>
                <li class="li3">
                    <input type="radio" name="option" id="c" class="answer">
                    <label for="c" id="ctext">Answer</label>
                </li>
                <li class="li4">
                    <input type="radio" name="option" id="d" class="answer">
                    <label for="d" id="dtext">Answer</label>
                </li>
            </ul>
            <button onclick="next()" type="submit">Next</button>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
